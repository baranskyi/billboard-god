<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін панель - Billboard Tracker</title>
    <link rel="stylesheet" href="/css/style.css?v=2">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            height: fit-content;
        }
        
        .map-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        #adminMap {
            height: 600px;
            width: 100%;
            border-radius: 8px;
        }
        
        .point-info {
            padding: 10px;
        }
        
        .point-info img {
            max-width: 200px;
            margin: 5px;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }
            
            #adminMap {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Хедер -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Billboard Tracker - Адмін панель</h1>
                <div class="header-user">
                    <span id="userName"></span>
                    <button class="btn btn-logout" onclick="logout()">Вийти</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container">
        <!-- Вкладки -->
        <div class="tabs">
            <button class="btn btn-secondary" onclick="showTab('map')" id="mapTab">Карта</button>
            <button class="btn btn-secondary" onclick="showTab('campaigns')" id="campaignsTab">Кампанії</button>
            <button class="btn btn-secondary" onclick="showTab('users')" id="usersTab">Користувачі</button>
        </div>

        <!-- Вкладка карты -->
        <div id="mapTabContent" class="tab-content">
            <div class="admin-layout">
                <!-- Боковая панель с фильтрами -->
                <div class="sidebar">
                    <h3>Фільтри</h3>
                    
                    <div class="form-group">
                        <label for="filterCampaign">Кампанія</label>
                        <select id="filterCampaign" onchange="applyFilters()">
                            <option value="">Всі кампанії</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="filterAgent">Агент</label>
                        <select id="filterAgent" onchange="applyFilters()">
                            <option value="">Всі агенти</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="filterType">Тип</label>
                        <select id="filterType" onchange="applyFilters()">
                            <option value="">Всі типи</option>
                            <option value="billboard">Білборд</option>
                            <option value="citylights">CityLights</option>
                            <option value="metro">Метро</option>
                            <option value="other">Інше</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="filterCondition">Стан</label>
                        <select id="filterCondition" onchange="applyFilters()">
                            <option value="">Всі стани</option>
                            <option value="good">Добрий</option>
                            <option value="damaged">Пошкоджений</option>
                            <option value="absent">Відсутній</option>
                            <option value="not_working">Не функціонує</option>
                        </select>
                    </div>
                    
                    <div class="stats" id="mapStats">
                        <div class="stat-card">
                            <div class="stat-value" id="totalPoints">0</div>
                            <div class="stat-label">Всього точок</div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary btn-block mt-2" onclick="exportData()">
                        Експорт в Excel
                    </button>
                </div>
                
                <!-- Карта -->
                <div class="map-container">
                    <div id="adminMap"></div>
                </div>
            </div>
        </div>

        <!-- Вкладка кампаний -->
        <div id="campaignsTabContent" class="tab-content" style="display: none;">
            <div class="mb-3">
                <button class="btn btn-primary" onclick="showAddCampaignModal()">
                    Створити кампанію
                </button>
            </div>
            
            <div id="campaignsList"></div>
        </div>

        <!-- Вкладка пользователей -->
        <div id="usersTabContent" class="tab-content" style="display: none;">
            <div class="mb-3">
                <button class="btn btn-primary" onclick="showAddUserModal()">
                    Додати користувача
                </button>
            </div>
            
            <div id="usersList"></div>
        </div>
    </main>

    <!-- Модальное окно кампании -->
    <div id="campaignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="campaignModalTitle">Нова кампанія</h2>
                <button class="modal-close" onclick="closeCampaignModal()">&times;</button>
            </div>
            
            <form id="campaignForm">
                <input type="hidden" id="campaignId" name="id">
                
                <div class="form-group">
                    <label for="campaignName">Назва кампанії</label>
                    <input type="text" id="campaignName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="campaignStartDate">Дата початку</label>
                    <input type="date" id="campaignStartDate" name="startDate">
                </div>
                
                <div class="form-group">
                    <label for="campaignEndDate">Дата завершення</label>
                    <input type="date" id="campaignEndDate" name="endDate">
                </div>
                
                <div class="form-group">
                    <label for="campaignAgents">Призначені агенти</label>
                    <select id="campaignAgents" name="agents" multiple style="height: 100px;">
                        <!-- Будет заполнено динамически -->
                    </select>
                    <small>Утримуйте Ctrl для вибору декількох</small>
                </div>
                
                <div class="form-group">
                    <label for="campaignInstructions">Інструкції</label>
                    <textarea id="campaignInstructions" name="instructions" rows="3"></textarea>
                </div>
                
                <div id="campaignError" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">Зберегти</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно пользователя -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="userModalTitle">Новий користувач</h2>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>
            
            <form id="userForm">
                <input type="hidden" id="userId" name="id">
                
                <div class="form-group">
                    <label for="userUsername">Логін</label>
                    <input type="text" id="userUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="userPassword">Пароль</label>
                    <input type="password" id="userPassword" name="password" placeholder="Залиште порожнім для збереження поточного">
                </div>
                
                <div class="form-group">
                    <label for="userName">Ім'я</label>
                    <input type="text" id="userNameInput" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="userRole">Роль</label>
                    <select id="userRole" name="role" required>
                        <option value="agent">Агент</option>
                        <option value="admin">Адміністратор</option>
                    </select>
                </div>
                
                <div id="userError" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">Зберегти</button>
            </form>
        </div>
    </div>

    <!-- Leaflet Map -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let currentUser = null;
        let map = null;
        let markers = [];
        let campaigns = [];
        let users = [];
        let points = [];

        // Инициализация
        async function init() {
            try {
                // Получить данные пользователя
                const userResponse = await fetch('/api/auth/me');
                if (!userResponse.ok || userResponse.status === 403) {
                    window.location.href = '/';
                    return;
                }
                
                const userData = await userResponse.json();
                currentUser = userData.user;
                document.getElementById('userName').textContent = currentUser.name;
                
                // Инициализировать карту
                initMap();
                
                // Загрузить данные
                await Promise.all([
                    loadCampaigns(),
                    loadUsers(),
                    loadMapPoints()
                ]);
                
            } catch (err) {
                console.error('Init error:', err);
            }
        }

        // Инициализация карты
        function initMap() {
            // Центр Украины
            map = L.map('adminMap').setView([48.3794, 31.1656], 6);
            
            // Добавить тайлы OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Загрузить точки на карту
        async function loadMapPoints() {
            try {
                const filters = {
                    campaignId: document.getElementById('filterCampaign').value,
                    agentId: document.getElementById('filterAgent').value,
                    type: document.getElementById('filterType').value,
                    condition: document.getElementById('filterCondition').value
                };
                
                const params = new URLSearchParams();
                Object.keys(filters).forEach(key => {
                    if (filters[key]) params.append(key, filters[key]);
                });
                
                const response = await fetch(`/api/points/map?${params}`);
                if (response.ok) {
                    points = await response.json();
                    displayPointsOnMap();
                    updateMapStats();
                }
            } catch (err) {
                console.error('Load map points error:', err);
            }
        }

        // Отобразить точки на карте
        function displayPointsOnMap() {
            // Очистить старые маркеры
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Добавить новые маркеры
            points.forEach(point => {
                const color = getConditionColor(point.condition);
                const marker = L.circleMarker([point.latitude, point.longitude], {
                    radius: 8,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                });
                
                // Попап с информацией
                const popupContent = `
                    <div class="point-info">
                        <h4>${point.campaignName}</h4>
                        <p><strong>Агент:</strong> ${point.userName}</p>
                        <p><strong>Тип:</strong> ${getTypeName(point.type)}</p>
                        <p><strong>Стан:</strong> ${getConditionName(point.condition)}</p>
                        <p><strong>Дата:</strong> ${new Date(point.createdAt).toLocaleString('uk-UA')}</p>
                        ${point.comment ? `<p><strong>Коментар:</strong> ${point.comment}</p>` : ''}
                        ${point.photos.map(photo => `<img src="${photo}" alt="Фото">`).join('')}
                    </div>
                `;
                
                marker.bindPopup(popupContent, { maxWidth: 300 });
                marker.addTo(map);
                markers.push(marker);
            });
            
            // Центрировать карту на точках
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }



        // Получить название типа
        function getTypeName(type) {
            const types = {
                'billboard': 'Білборд',
                'citylights': 'CityLights',
                'metro': 'Метро',
                'other': 'Інше'
            };
            return types[type] || type;
        }

        // Получить название состояния
        function getConditionName(condition) {
            const conditions = {
                'good': 'Добрий',
                'damaged': 'Пошкоджений',
                'absent': 'Відсутній',
                'not_working': 'Не функціонує'
            };
            return conditions[condition] || condition;
        }

        // Получить цвет для состояния
        function getConditionColor(condition) {
            const colors = {
                'good': '#27AE60',
                'damaged': '#F39C12', 
                'absent': '#E74C3C',
                'not_working': '#95A5A6'
            };
            return colors[condition] || '#3498DB';
        }

        // Обновить статистику карты
        function updateMapStats() {
            document.getElementById('totalPoints').textContent = points.length;
        }

        // Применить фильтры
        function applyFilters() {
            loadMapPoints();
        }

        // Экспорт данных
        async function exportData() {
            try {
                const filters = {
                    campaignId: document.getElementById('filterCampaign').value,
                    agentId: document.getElementById('filterAgent').value,
                    type: document.getElementById('filterType').value,
                    condition: document.getElementById('filterCondition').value
                };
                
                // Создать CSV
                let csv = 'Кампанія,Агент,Тип,Стан,Широта,Довгота,Коментар,Дата\n';
                
                points.forEach(point => {
                    csv += `"${point.campaignName}","${point.userName}","${getTypeName(point.type)}","${getConditionName(point.condition)}",${point.latitude},${point.longitude},"${point.comment || ''}","${new Date(point.createdAt).toLocaleString('uk-UA')}"\n`;
                });
                
                // Скачать файл
                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `billboard_tracker_export_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                
            } catch (err) {
                console.error('Export error:', err);
                alert('Помилка експорту даних');
            }
        }

        // Загрузить кампании
        async function loadCampaigns() {
            try {
                const response = await fetch('/api/campaigns');
                if (response.ok) {
                    campaigns = await response.json();
                    updateCampaignFilters();
                    displayCampaigns();
                }
            } catch (err) {
                console.error('Load campaigns error:', err);
            }
        }

        // Обновить фильтры кампаний
        function updateCampaignFilters() {
            const select = document.getElementById('filterCampaign');
            select.innerHTML = '<option value="">Всі кампанії</option>' + 
                campaigns.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        // Отобразить кампании
        function displayCampaigns() {
            const container = document.getElementById('campaignsList');
            
            if (campaigns.length === 0) {
                container.innerHTML = '<p class="text-center">Немає кампаній</p>';
                return;
            }
            
            container.innerHTML = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Назва</th>
                                <th>Початок</th>
                                <th>Завершення</th>
                                <th>Агентів</th>
                                <th>Статус</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${campaigns.map(campaign => `
                                <tr>
                                    <td>${campaign.name}</td>
                                    <td>${campaign.startDate ? new Date(campaign.startDate).toLocaleDateString('uk-UA') : '-'}</td>
                                    <td>${campaign.endDate ? new Date(campaign.endDate).toLocaleDateString('uk-UA') : '-'}</td>
                                    <td>${campaign.agents ? campaign.agents.length : 0}</td>
                                    <td>${campaign.status === 'active' ? 'Активна' : 'Завершена'}</td>
                                    <td>
                                        <button class="btn btn-secondary" onclick="editCampaign('${campaign.id}')">
                                            Редагувати
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Загрузить пользователей
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (response.ok) {
                    users = await response.json();
                    updateAgentFilters();
                    displayUsers();
                }
            } catch (err) {
                console.error('Load users error:', err);
            }
        }

        // Обновить фильтры агентов
        function updateAgentFilters() {
            const select = document.getElementById('filterAgent');
            const agents = users.filter(u => u.role === 'agent');
            select.innerHTML = '<option value="">Всі агенти</option>' + 
                agents.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
        }

        // Отобразить пользователей
        function displayUsers() {
            const container = document.getElementById('usersList');
            
            if (users.length === 0) {
                container.innerHTML = '<p class="text-center">Немає користувачів</p>';
                return;
            }
            
            container.innerHTML = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Логін</th>
                                <th>Ім'я</th>
                                <th>Роль</th>
                                <th>Активний</th>
                                <th>Дії</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.username}</td>
                                    <td>${user.name}</td>
                                    <td>${user.role === 'admin' ? 'Адміністратор' : 'Агент'}</td>
                                    <td>${user.isActive ? '✅' : '❌'}</td>
                                    <td>
                                        ${user.id !== 'admin' ? `
                                            <button class="btn btn-secondary" onclick="editUser('${user.id}')">
                                                Редагувати
                                            </button>
                                        ` : ''}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Показать вкладку
        function showTab(tab) {
            // Скрыть все вкладки
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            // Сбросить активные кнопки
            document.querySelectorAll('.tabs button').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });
            
            // Показать выбранную вкладку
            document.getElementById(`${tab}TabContent`).style.display = 'block';
            document.getElementById(`${tab}Tab`).classList.remove('btn-secondary');
            document.getElementById(`${tab}Tab`).classList.add('btn-primary');
            
            // Обновить карту при переключении на нее
            if (tab === 'map' && map) {
                setTimeout(() => {
                    map.invalidateSize();
                }, 100);
            }
        }

        // Управление кампаниями
        function showAddCampaignModal() {
            document.getElementById('campaignModalTitle').textContent = 'Нова кампанія';
            document.getElementById('campaignForm').reset();
            document.getElementById('campaignId').value = '';
            updateCampaignAgentsSelect();
            document.getElementById('campaignModal').classList.add('active');
        }

        function editCampaign(id) {
            const campaign = campaigns.find(c => c.id === id);
            if (!campaign) return;
            
            document.getElementById('campaignModalTitle').textContent = 'Редагувати кампанію';
            document.getElementById('campaignId').value = campaign.id;
            document.getElementById('campaignName').value = campaign.name;
            document.getElementById('campaignStartDate').value = campaign.startDate ? campaign.startDate.split('T')[0] : '';
            document.getElementById('campaignEndDate').value = campaign.endDate ? campaign.endDate.split('T')[0] : '';
            document.getElementById('campaignInstructions').value = campaign.instructions || '';
            
            updateCampaignAgentsSelect();
            
            // Выбрать назначенных агентов
            const select = document.getElementById('campaignAgents');
            if (campaign.agents) {
                Array.from(select.options).forEach(option => {
                    option.selected = campaign.agents.includes(option.value);
                });
            }
            
            document.getElementById('campaignModal').classList.add('active');
        }

        function updateCampaignAgentsSelect() {
            const select = document.getElementById('campaignAgents');
            const agents = users.filter(u => u.role === 'agent');
            select.innerHTML = agents.map(a => 
                `<option value="${a.id}">${a.name}</option>`
            ).join('');
        }

        function closeCampaignModal() {
            document.getElementById('campaignModal').classList.remove('active');
        }

        // Сохранить кампанию
        document.getElementById('campaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const errorMsg = document.getElementById('campaignError');
            
            try {
                const selectedAgents = Array.from(form.agents.selectedOptions).map(o => o.value);
                
                const data = {
                    name: form.name.value,
                    startDate: form.startDate.value,
                    endDate: form.endDate.value,
                    agents: selectedAgents,
                    instructions: form.instructions.value
                };
                
                const campaignId = form.id.value;
                const url = campaignId ? `/api/campaigns/${campaignId}` : '/api/campaigns';
                const method = campaignId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeCampaignModal();
                    await loadCampaigns();
                } else {
                    const error = await response.json();
                    errorMsg.textContent = error.error || 'Помилка збереження';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Помилка з\'єднання';
            }
        });

        // Управление пользователями
        function showAddUserModal() {
            document.getElementById('userModalTitle').textContent = 'Новий користувач';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userUsername').disabled = false;
            document.getElementById('userPassword').required = true;
            document.getElementById('userModal').classList.add('active');
        }

        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;
            
            document.getElementById('userModalTitle').textContent = 'Редагувати користувача';
            document.getElementById('userId').value = user.id;
            document.getElementById('userUsername').value = user.username;
            document.getElementById('userUsername').disabled = true;
            document.getElementById('userPassword').value = '';
            document.getElementById('userPassword').required = false;
            document.getElementById('userNameInput').value = user.name;
            document.getElementById('userRole').value = user.role;
            
            document.getElementById('userModal').classList.add('active');
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        // Сохранить пользователя
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const errorMsg = document.getElementById('userError');
            
            try {
                const data = {
                    username: form.username.value,
                    name: form.name.value,
                    role: form.role.value
                };
                
                if (form.password.value) {
                    data.password = form.password.value;
                }
                
                const userId = form.id.value;
                const url = userId ? `/api/users/${userId}` : '/api/users';
                const method = userId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeUserModal();
                    await loadUsers();
                } else {
                    const error = await response.json();
                    errorMsg.textContent = error.error || 'Помилка збереження';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Помилка з\'єднання';
            }
        });

        // Выход
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (err) {
                console.error('Logout error:', err);
            }
        }

        // Инициализация
        init();
        
        // Показать карту по умолчанию
        showTab('map');
    </script>
</body>
</html>
