<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Billboard God</title>
    <link rel="stylesheet" href="/css/style.css?v=3">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>Billboard God</h1>
                <p>Система моніторингу зовнішньої реклами</p>
            </div>
            
            <!-- Форма ввода email -->
            <form id="emailForm" class="login-form" style="display: block;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Введіть ваш email" autocomplete="email">
                </div>
                
                <div id="emailErrorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Отримати код</span>
                    <span class="btn-loading" style="display:none;">
                        <span class="spinner"></span> Відправка...
                    </span>
                </button>
                
                <div class="auth-links">
                    <a href="#" id="showRegisterForm">Немає аккаунту? Зареєструватися</a>
                </div>
            </form>

            <!-- Форма ввода кода -->
            <form id="codeForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="code">Код з email</label>
                    <input type="text" id="code" name="code" required maxlength="6"
                           placeholder="Введіть 6-значний код" autocomplete="one-time-code"
                           pattern="[0-9]{6}">
                </div>
                
                <div id="codeErrorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Увійти</span>
                    <span class="btn-loading" style="display:none;">
                        <span class="spinner"></span> Вхід...
                    </span>
                </button>
                
                <div class="auth-links">
                    <a href="#" id="backToEmail">← Повернутися до вводу email</a>
                    <a href="#" id="resendCode">Відправити код повторно</a>
                </div>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required 
                           placeholder="Введіть ваш email" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="regName">Ім'я</label>
                    <input type="text" id="regName" name="name" required 
                           placeholder="Введіть ваше ім'я" autocomplete="name">
                </div>
                
                <div id="registerErrorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Зареєструватися</span>
                    <span class="btn-loading" style="display:none;">
                        <span class="spinner"></span> Реєстрація...
                    </span>
                </button>
                
                <div class="auth-links">
                    <a href="#" id="showLoginForm">Вже є аккаунт? Увійти</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEmail = '';

        // Переключение между формами
        document.getElementById('showRegisterForm').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

        document.getElementById('showLoginForm').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('emailForm').style.display = 'block';
        });

        document.getElementById('backToEmail').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('codeForm').style.display = 'none';
            document.getElementById('emailForm').style.display = 'block';
        });

        // Отправка кода на email
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const errorMsg = document.getElementById('emailErrorMessage');
            
            currentEmail = form.email.value;
            
            // Показать загрузку
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Переключиться на форму ввода кода
                    document.getElementById('emailForm').style.display = 'none';
                    document.getElementById('codeForm').style.display = 'block';
                    document.getElementById('code').focus();
                } else {
                    // Показать ошибку
                    errorMsg.textContent = data.error || 'Помилка відправки коду';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Помилка з\'єднання з сервером';
            } finally {
                // Вернуть кнопку в исходное состояние
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Вход по коду
        document.getElementById('codeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const errorMsg = document.getElementById('codeErrorMessage');
            
            // Показать загрузку
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        code: form.code.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Успешный вход - перенаправить
                    window.location.href = '/';
                } else {
                    // Показать ошибку
                    errorMsg.textContent = data.error || 'Помилка входу';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Помилка з\'єднання з сервером';
            } finally {
                // Вернуть кнопку в исходное состояние
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Повторная отправка кода
        document.getElementById('resendCode').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const errorMsg = document.getElementById('codeErrorMessage');
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    errorMsg.style.color = 'green';
                    errorMsg.textContent = 'Код відправлено повторно';
                    setTimeout(() => {
                        errorMsg.style.color = '';
                        errorMsg.textContent = '';
                    }, 3000);
                } else {
                    errorMsg.textContent = data.error || 'Помилка відправки коду';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Помилка з\'єднання з сервером';
            }
        });

        // Регистрация
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const errorMsg = document.getElementById('registerErrorMessage');
            
            // Показать загрузку
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: form.email.value,
                        name: form.name.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Успешная регистрация - переключиться на форму ввода кода
                    currentEmail = form.email.value;
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('codeForm').style.display = 'block';
                    document.getElementById('code').focus();
                    
                    // Показать сообщение об успехе
                    const codeErrorMsg = document.getElementById('codeErrorMessage');
                    codeErrorMsg.style.color = 'green';
                    codeErrorMsg.textContent = data.message;
                    setTimeout(() => {
                        codeErrorMsg.style.color = '';
                        codeErrorMsg.textContent = '';
                    }, 5000);
                } else {
                    // Показать ошибку
                    errorMsg.textContent = data.error || 'Помилка реєстрації';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Помилка з\'єднання з сервером';
            } finally {
                // Вернуть кнопку в исходное состояние
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Автофокус на код при переходе к форме
        const codeInput = document.getElementById('code');
        codeInput.addEventListener('input', (e) => {
            // Разрешить только цифры
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
