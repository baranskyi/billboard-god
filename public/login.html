<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Billboard God</title>
    <link rel="stylesheet" href="/css/style.css?v=3">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <h1>Billboard God</h1>
                <p>Outdoor Advertising Monitoring System</p>
            </div>
            
            <!-- Email input form -->
            <form id="emailForm" class="login-form" style="display: block;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email" autocomplete="email">
                </div>
                
                <div id="emailErrorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Get Code</span>
                    <span class="btn-loading" style="display:none;">
                        <span class="spinner"></span> Sending...
                    </span>
                </button>
                
                <div class="auth-links">
                    <a href="#" id="showRegisterForm">Don't have an account? Register</a>
                </div>
                
                <!-- Test account hint -->
                <div class="test-account-hint" style="background: #e3f2fd; border: 1px solid #2196f3; border-radius: 4px; padding: 15px; margin-top: 20px; text-align: center;">
                    <h4 style="margin: 0 0 10px 0; color: #1976d2;">üß™ Test Account</h4>
                    <p style="margin: 0 0 10px 0; color: #1565c0; font-size: 14px;">
                        <strong>Email:</strong> woofer.ua@gmail.com<br>
                        <strong>Code:</strong> 111111
                    </p>
                    <button type="button" id="useTestAccount" class="btn btn-secondary" style="font-size: 12px; padding: 5px 15px;">
                        Use Test Account
                    </button>
                </div>
            </form>

            <!-- Code input form -->
            <form id="codeForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="code">Code from email</label>
                    <input type="text" id="code" name="code" required maxlength="6"
                           placeholder="Enter 6-digit code" autocomplete="one-time-code"
                           pattern="[0-9]{6}">
                </div>
                
                <div id="codeErrorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Login</span>
                    <span class="btn-loading" style="display:none;">
                        <span class="spinner"></span> Logging in...
                    </span>
                </button>
                
                <div class="auth-links">
                    <a href="#" id="backToEmail">‚Üê Back to email input</a>
                    <a href="#" id="resendCode">Resend code</a>
                </div>
            </form>

            <!-- Registration form -->
            <form id="registerForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required 
                           placeholder="Enter your email" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="regName">Name</label>
                    <input type="text" id="regName" name="name" required 
                           placeholder="Enter your name" autocomplete="name">
                </div>
                
                <div id="registerErrorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Register</span>
                    <span class="btn-loading" style="display:none;">
                        <span class="spinner"></span> Registering...
                    </span>
                </button>
                
                <div class="auth-links">
                    <a href="#" id="showLoginForm">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEmail = '';

        // Form switching
        document.getElementById('showRegisterForm').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

        // Test account quick login
        document.getElementById('useTestAccount').addEventListener('click', (e) => {
            e.preventDefault();
            
            // Fill email field and trigger send code
            document.getElementById('email').value = 'woofer.ua@gmail.com';
            currentEmail = 'woofer.ua@gmail.com';
            
            // Switch to code form
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('codeForm').style.display = 'block';
            
            // Pre-fill code
            document.getElementById('code').value = '111111';
            document.getElementById('code').focus();
            
            // Show success message
            const codeErrorMsg = document.getElementById('codeErrorMessage');
            codeErrorMsg.style.color = 'green';
            codeErrorMsg.textContent = '‚úÖ Test account ready! Click Login to continue.';
        });

        document.getElementById('showLoginForm').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('emailForm').style.display = 'block';
        });

        document.getElementById('backToEmail').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('codeForm').style.display = 'none';
            document.getElementById('emailForm').style.display = 'block';
        });

        // Send code to email
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const errorMsg = document.getElementById('emailErrorMessage');
            
            currentEmail = form.email.value;
            
            // Show loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Switch to code input form
                    document.getElementById('emailForm').style.display = 'none';
                    document.getElementById('codeForm').style.display = 'block';
                    document.getElementById('code').focus();
                } else {
                    // Show error
                    errorMsg.textContent = data.error || 'Failed to send code';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Server connection error';
            } finally {
                // Reset button state
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Login with code
        document.getElementById('codeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const errorMsg = document.getElementById('codeErrorMessage');
            
            // Show loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        code: form.code.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Successful login - redirect
                    window.location.href = '/';
                } else {
                    // Show error
                    errorMsg.textContent = data.error || 'Login failed';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Server connection error';
            } finally {
                // Reset button state
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Resend code
        document.getElementById('resendCode').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const errorMsg = document.getElementById('codeErrorMessage');
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    errorMsg.style.color = 'green';
                    errorMsg.textContent = 'Code resent successfully';
                    setTimeout(() => {
                        errorMsg.style.color = '';
                        errorMsg.textContent = '';
                    }, 3000);
                } else {
                    errorMsg.textContent = data.error || 'Failed to send code';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Server connection error';
            }
        });

        // Registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            const errorMsg = document.getElementById('registerErrorMessage');
            
            // Show loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            submitBtn.disabled = true;
            errorMsg.textContent = '';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: form.email.value,
                        name: form.name.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Successful registration - switch to code input form
                    currentEmail = form.email.value;
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('codeForm').style.display = 'block';
                    document.getElementById('code').focus();
                    
                    // Show success message
                    const codeErrorMsg = document.getElementById('codeErrorMessage');
                    codeErrorMsg.style.color = 'green';
                    codeErrorMsg.textContent = data.message;
                    setTimeout(() => {
                        codeErrorMsg.style.color = '';
                        codeErrorMsg.textContent = '';
                    }, 5000);
                } else {
                    // Show error
                    errorMsg.textContent = data.error || 'Registration failed';
                }
                
            } catch (err) {
                errorMsg.textContent = 'Server connection error';
            } finally {
                // Reset button state
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Auto-focus on code input when switching to form
        const codeInput = document.getElementById('code');
        codeInput.addEventListener('input', (e) => {
            // Allow only digits
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
